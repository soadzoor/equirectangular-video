<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height">
		<title>Pano Video</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<div id="playGround"></div>
		<video id="video" loop muted crossOrigin="anonymous" playsinline preload="auto" style="display:none">
			<source src="assets/videos/equirect_1080.mp4">
		</video>
		<video id="reversed-video" loop muted crossOrigin="anonymous" playsinline preload="auto" style="display:none">
			<source src="assets/videos/equirect_1080_reverse.mp4">
		</video>
		<div class="buttons vbox flexCenter">
			<div class="vbox">
				<input id="speedInput" type="range" min="0.1" max="10" value="1" step="0.1">
				<output id="speedLabel">1</output>
			</div>
			<div class="hbox flexCenter">
				<div id="lt" class="button">&lt;</div>
				<div id="gt" class="button">&gt;</div>
			</div>
			<div class="hbox flexCenter">
				<div id="lt_toggler" class="button">&lt;&lt;</div>
				<div id="gt_toggler" class="button">&gt;&gt;</div>
			</div>
		</div>
		<script src="js/app.bundle.js"></script>
	</body>
</html>
